<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #191919;
        }

        a {
            text-decoration: none;
        }

        .box {
            font-size: 30px;
            color: #F7DF1E;
            height: 90vh; /* Reduzi a altura para acomodar melhor a imagem */
            width: 90vw; /* Reduzi a largura para acomodar melhor a imagem */
            border-radius: 10px;
            background: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bolder;
            margin: 0;
            padding: 0;
            max-width: 800px; /* Limita a largura m√°xima do conte√∫do */
            max-height: 600px; /* Limita a altura m√°xima do conte√∫do */
            overflow: hidden; /* Oculta qualquer conte√∫do que exceda os limites */
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            width: 100%;
            margin-top: 20px; /* Adiciona um espa√ßamento entre o texto e os bot√µes */
        }

        button {
            height: 40px;
            width: 100px;
            background: white;
            color: black;
            font-weight: 600;
            border-radius: 5px;
            border: 2px solid black;
            cursor: pointer;
        }

        #imageContainer.hidden {
            display: none;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
    <title>Pedido Irrecus√°vel</title>
</head>
<body>

    <audio id="audio" src="https://www.myinstants.com/media/sounds/we-live-we-love-we-lie.mp3" preload="auto"></audio>
    <div class="box">
        <p>E esse cuzin dando mole</p>
        <div class="buttons-container">
            <button id="si">üëåüëåüëå</button>
            <button id="no">La ele 1000x</button>
        </div>
        <div id="imageContainer" class="hidden">
            <img src="https://progmatico.com.br/media/indo-ali.png" alt="Imagem">
        </div>
    </div>
</body>
<script>
    let buttonNo = document.getElementById('no');
    let height = window.innerHeight - 100;
    let width = window.innerWidth - 100;

    buttonNo.addEventListener('mouseover', function () {
        buttonNo.style.position = "absolute"
        buttonNo.style.top = Math.random() * height + "px";
        buttonNo.style.left = Math.random() * width + "px";
    })

    // Adicione o script para o bot√£o "Sim" aqui
    let simButton = document.getElementById('si');
    simButton.addEventListener('click', function () {
        // Aqui voc√™ pode adicionar o c√≥digo para reproduzir o c√≥digo1
        let audio = document.getElementById('audio');
        audio.play();
        document.getElementById('imageContainer').classList.remove('hidden');
    });
</script>
</html>
